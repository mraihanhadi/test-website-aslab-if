<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Informatika Telkom University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 1080px; margin-top: 40px;">
        <form action="/view" method="get">
            <button type="submit" class="btn btn-primary">View TP</button>
        </form>
    </div>

    <div class="container" style="max-width: 1080px; margin-top: 40px;">
        <form action="/addTP" method="post">
            <div class="mb-3">
                <label for="judul" class="form-label">Judul</label>
                <input type="text" class="form-control" id="judul" name="judul">
            </div>
            <div class="mb-3">
                <label for="subJudul" class="form-label">Sub Judul</label>
                <input type="text" class="form-control" id="subJudul" name="subJudul">
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <input type="text" class="form-control" id="kategori" name="kategori">
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline TP</label>
                <input type="datetime-local" class="form-control" id="deadline" name="deadline">
            </div>
            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi TP</label>
                <input type="text" class="form-control" id="deskripsi" name="deskripsi">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
