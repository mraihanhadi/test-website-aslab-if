<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="max-width: 1080px; margin-top: 40px;">
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Create TP</button>
        </form>
    </div>
    <div class="container" style="max-width: 1080px; margin-top: 40px;">
        {{range .data}}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">{{ .Judul }}</h5>
                    <p class="card-text">{{ .SubJudul }}</p>
                    <p class="card-text"> {{ .Deskripsi }}</p>
                    <p class="card-text"> {{ .Kategori }}</p>
                    <p class="card-text">Posted: {{ .Tanggal }}</p>
                    <p class="card-text">Deadline: {{ .Deadline }}</p>
                    <div class="d-flex gap-2 mt-3">
                        <button
                            type="button"
                            class="btn btn-sm btn-warning"
                            data-bs-toggle="modal"
                            data-bs-target="#updateModal"
                            data-id="{{ .Id }}"
                            data-judul="{{ .Judul }}"
                            data-subJudul="{{ .SubJudul }}"
                            data-deskripsi="{{ .Deskripsi }}"
                            data-kategori="{{ .Kategori }}"
                            data-keadline="{{ .Deadline }}"
                        >
                            Update
                        </button>
                        <form action="/delete/{{ .Id }}" method="post" class="m-0">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {{end}}
    </div>
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="updateForm" method="post">
                    <input type="hidden" id="updateId" name="id" value="">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="updateJudul" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="updateJudul" name="judul" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateSubJudul" class="form-label">Sub Judul</label>
                            <input type="text" class="form-control" id="updateSubJudul" name="subJudul" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDeskripsi" class="form-label">Deskripsi</label>
                            <input type="text" class="form-control" id="updateDeskripsi" name="deskripsi" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateKategori" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="updateKategori" name="kategori" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDeadline" class="form-label">Deadline</label>
                            <input type="datetime-local" class="form-control" id="updateDeadline" name="deadline" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const updateModal = document.getElementById('updateModal');
        const updateForm = document.getElementById('updateForm');
        updateModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            if (!button) return;
            const id = button.getAttribute('data-id');
            const nama = button.getAttribute('data-judul');
            const nim = button.getAttribute('data-subJudul');
            const matakuliah = button.getAttribute('data-deskripsi');
            const sks = button.getAttribute('data-kategori');
            const nilai = button.getAttribute('data-deadline');

            updateForm.action = '/update/' + id;
            document.getElementById('updateId').value = id;
            document.getElementById('updateJudul').value = judul;
            document.getElementById('updateSubJudul').value = subJudul;
            document.getElementById('updateDeskripsi').value = deskripsi;
            document.getElementById('updateKategori').value = kategori;
            document.getElementById('updateDeadline').value = deadline;
        });
    </script>
</body>
</html>
